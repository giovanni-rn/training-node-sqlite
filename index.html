<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="display"></h1>
    <script>
      fetch("http://localhost:5500") // Updated endpoint to fetch data from the server
        .then((response) => response.json())
        .then(
          (data) =>
            (document.querySelector("#display").innerHTML = data[0].name)
        )
        .catch((error) => console.error("Error fetching data:", error));
    </script>
  </body>
</html>
